<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>music</title>
		<link rel="stylesheet" type="text/css" href="./CSS/jquery.mCustomScrollbar.css"/>  <!--先加载框架，在加载自己的css-->
		<link rel="stylesheet" type="text/css" href="CSS/index.css"/>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript" charset="utf-8"></script>  <!--基于jQuery，先导入jQuery，再导入这个，再导入自己的js-->
		<script src="js/player.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/progress.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header">
			<h1 class="logo"><a href="#">MOLI音乐</a></h1>
			<ul class="register">
				<li>登录</li>
				<li>设置</li>
			</ul>
		</div> 
		<div class="content">
			<div class="content_in">
				<div class="content_left">
					<div class="content_toolBar">
						<span><i></i>收藏</span>
						<span><i></i>添加到</span>
						<span><i></i>下载</span>
						<span><i></i>删除</span>
						<span><i></i>清空列表</span>
					</div>
					<div class="content_list" data-mcs-theme="minimal-dark">
						<ul>
							<li class="list_title">
								<div class="list_check"><i></i></div>
								<div class="list_number"></div>
								<div class="list_name">歌曲</div>
								<div class="list_singer">歌手</div>
								<div class="list_time">时长</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="content_right">
					<div class="song_info">
						<a href="javascript:;" class="song_info_pic">
							<img src="./img/ljj.jpg" >
						</a>
						<div class="song_info_name">歌曲名称:
							<a href="javascript:;">完美新世界</a>
						</div>
						<div class="song_info_singer">歌手名:
							<a href="javascript:;">林俊杰</a>
						</div>
						<div class="song_info_ablum">专辑名:
							<a href="javascript:;">西界</a>
						</div>
					</div>
					<ul class="song_lyric">
						<li class="cur">寻一束光</li>
						<li>琥珀色远方</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer_in">
				<a href="javascript:;" class="music_pre"></a>
				<a href="javascript:;" class="music_play"></a>
				<a href="javascript:;" class="music_next"></a>
				<div class="music_progress_info">
					<div class="music_progress_top">
						<span class="music_progress_name">完美新世界 - 林俊杰</span>
						<span class="music_progress_time">01:25 / 03:46</span>
					</div>
					<div class="music_progress_bar">
						<div class="music_progress_line">
							<div class="music_progress_dot"></div>
						</div>
					</div>
				</div>
				<a href="javascript:;" class="music_mode"></a>
				<a href="javascript:;" class="music_fav"></a>
				<a href="javascript:;" class="music_down"></a>
				<a href="javascript:;" class="music_comment"></a>
				<a href="javascript:;" class="music_only"></a>
				<div class="musci_voice_info">
					<a href="javascript:;" class="music_voice_icon"></a>
					<div class="music_voice_bar">
						<div class="music_voice_line">
							<div class="music_voice_dot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask_bg"></div>
		<div class="mask"></div>
		<audio src="" ></audio>
	</body>
</html>
